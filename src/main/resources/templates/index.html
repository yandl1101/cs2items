<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS2道具教学</title>
</head>
<body>
<h1>CS2 道具列表</h1>
<div id="items"></div>
<script>
    fetch('/api/items')
        .then(response => response.json())
        .then(data => {
            const itemsDiv = document.getElementById('items');
            data.forEach(item => {
                itemsDiv.innerHTML += `<h2>${item.name}</h2><p>${item.description}</p><img src="${item.imageUrl}" alt="${item.name}">`;
            });
        });
</script>
</body>
</html>
